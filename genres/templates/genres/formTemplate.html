<!DOCTYPE html>
{% extends 'genres/base.html' %}    
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>
        {% block content %}
        <form action="" method="post">
            {% csrf_token %}
            Username:
            <input type="text" name="username">
            </br>
            
            Email:
            <input type="text" name="email">
            </br>
            
            Password:
            <input type="password" name="password">
            </br>
            <input type="submit" value="submit">
        </form> 
        {% endblock %}
    </body>    
</html>
